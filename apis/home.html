    <h1>Hello pizzAPI!</h1>

            <input type="text" name="toppings" id="toppings">
        </div>
        <div>

        </div>

        <button>Create</button>


    </form>




    <!-- Table Display SECTION -->

            <h3> All PizzAPI's</h3>
			<table  class="table .table-striped">
				<thead>
					<tr class="bg-primary">
						<th scope="col">topping </th>
						<th scope="col">crust </th>
						<th scope="col">actions </th>
					</tr>
				</thead>

				</tbody>
			</table>
